<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Profile Card Component</title>
  </head>
  <body>
    <div class="background-wrapper">
      <section id="profile-card">
        <div class="container">
          <div class="row height-w justify-content-center align-items-center">
            <div class="col col-md-6">
              <div class="d-flex flex-column">
                <img
                  src="images/bg-pattern-card.svg"
                  alt="patter-card"
                  class="img-fluid waves"
                />
                <div class="middle-part text-center">
                  <img
                    src="images/image-victor.jpg"
                    alt="victor"
                    width="150"
                    class="img-fluid rounded-circle victor align-self-center"
                  />
                  <p class="name pt-4">
                    Victor Crest <span class="age ml-1">26</span>
                  </p>
                  <p class="city">London</p>
                </div>
                <div
                  class="
                    d-flex
                    bg-white
                    justify-content-around
                    pt-5
                    pb-3
                    statistics
                  "
                >
                  <div>
                    <p class="numbers">80K</p>
                    <p class="types">Followers</p>
                  </div>
                  <div>
                    <p class="numbers">803K</p>
                    <p class="types">Likes</p>
                  </div>
                  <div>
                    <p class="numbers">1.4K</p>
                    <p class="types">Photos</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <script>
      //Get current year for the copyright
      $("#year").text(new Date().getFullYear());

      //Init ScrollSpy
      $("body").scrollspy({ target: "#main-nav" });

      //Smooth Scrolling
      $("#main-nav a").on("click", function (event) {
        if (this.hash !== "") {
          event.preventDefault();

          const hash = this.hash;

          $("html, body").animate(
            {
              scrollTop: $(hash).offset().top,
            },
            800,
            function () {
              window.location.hash = hash;
            }
          );
        }
      });
    </script>
  </body>
</html>
